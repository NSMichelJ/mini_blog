{% extends '_base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
<h1>{{post.title}}</h1>

<p>Escrito por <a 
    href="{{ url_for('public.show_user', username=post.author.username)}}">
    {{ post.author.username }}</a>
</p>

<p>{{ post.created }}</p>
{% if post.updated %}
<p>{{ post.updated }}</p>
{% endif %}

<p>Lectura {{ post.read_time}} mins</p>

<div>
    {{post.content|safe}}
</div>




{% endblock %}
