{% extends '_base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}

<form method="post">
    {{ form.csrf_token }}

    {{ form.username.label }}
    {{ form.username }}

    {{ form.password.label }}
    {{ form.password }}

    {{ form.remember_me}}
    {{ form.remember_me.label }}
    <button>send</button>
</form>

{% endblock %}
